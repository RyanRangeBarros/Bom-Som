<!DOCTYPE html>
<html>
    <head>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<meta charset="UTF-8" />
<title>Bom som</title>

</head>
<body>
<style>
    th{ 
        color:#fff;
            }
</style>


<table class="table table-striped">
    <tr  class="bg-info">
            <th>name</th>
            <th>description</th>
            <th>place</th>
            <th>project_date</th>
    </tr>

    <tbody id="myTable">
        
    </tbody>
</table>

<script>
        
      var myArray = [
          {'name':'Projeto de Marcio', 'description':'Teste de criação do projeto de Marcio', 'place':'Homeoffice', 'project_date':'2021-05-15'},
    ]
      
	
	buildTable(myArray)



	function buildTable(data){
		var table = document.getElementById('myTable')

		for (var i = 0; i < data.length; i++){
			var row = `<tr>
                  <td>${data[i].name}</td>
                  <td>${data[i].description}</td>
                  <td>${data[i].place}</td>
                  <td>${data[i].project_date}</td>
                </tr>`
					  
			table.innerHTML += row


		}
	}

</script>
</body>

</html>
